{% extends 'base_generic.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>Published on: {{ post.published_date }}</p>
  <p>By: {{ post.author.username }}</p>

  {% if user == post.author %}
    <a href="{% url 'post-edit' pk=post.pk %}">Edit</a> | 
    <a href="{% url 'post-delete' pk=post.pk %}">Delete</a>
  {% endif %}
{% endblock %}
