<!-- blog/templates/blog/post_list_by_tag.html -->
<h1>Posts Tagged with "{{ tag_slug }}"</h1>

{% for post in posts %}
    <div>
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:50 }}</p>
    </div>
{% empty %}
    <p>No posts found for this tag.</p>
{% endfor %}
